<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web Site">
        <meta name="author" content="Ümran Buyrucu">
        <meta name="keywords" content="HTML, CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CARS-About</title>

        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        

    </head>

    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html"><img src="img/logo1.JPG"></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">ANASAYFA</a></li>
                        <li><a href="cars.html">ARABALAR</a></li>  
                        <li><a href="about.html">HAKKIMIZDA</a></li> 
                        <li><a href="contact.html">İLETİŞİM</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- Main Section -->

        <section id="contactSlider" class="slider">
            <div id="contactCaption" class="caption">
                <h1>BİZE ULAŞIN</h1>
            </div>
        </section>

        <!-- Gallery Section-->

        <section id="gallery" class="sectionArea">
            <div class="galleryTop">
                <h2 class="sectionHeader">Galerimiz</h2>
                <p>Yeni modellerimiz</p>
            </div>
            <div class="galleryBody">
                <div class="container">
                    <div class="gallerySlider">
                        <div class="gallerySliderItem">
                            <img src="img/slide1.jpg">
                            <img src="img/slide2.jpg">
                            <img src="img/slide3.jpg">
                            <img src="img/slide4.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Form Section-->

        <section id="contact" class="sectionArea">
            <div class="contactTop">
                <h2 class="sectionHeader">Bize Ulaşın</h2>
            </div>
            <div class="contactBody">
                <div class="container">
                    <div class="wrapper">
                        <form class="contactForm">
                            <div class="formItem">
                                <span class="formShape"><i class="fa-solid fa-user"></i></span>
                                <input class="formField" type="text" placeholder="İsim" required>
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa-solid fa-envelope"></i></span>
                                <input class="formField" type="email" placeholder="Email" required>
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa-solid fa-phone"></i></span>
                                <input class="formField" type="text" placeholder="Telefon">
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa-solid fa-info"></i></span>
                                <input class="formField" type="text" placeholder="Konu" required>
                            </div>
                            <div class="formItem">
                                <span class="formShape"><i class="fa-solid fa-comment"></i></span>
                                <textarea class="formField" rows="8" placeholder="Mesaj"></textarea>
                            </div>
                            <div class="formItem">
                                <input class="formBtn" type="submit" value="Gönder">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

       


       <!-- Footer Section-->

       <footer class="sectionArea">
        <div class="container">
            <div class="col3">
                <div class="footerItem">
                    <h3>Sitemize hoş geldiniz</h3>
                    <a href="index.html"><img src="img/logo2.JPG"></a>
                    <p>OTOMOBİL</p>
                </div>
            </div>
            <div class="col3">
                <div class="footerItem">
                    <h3>Hızlı Linkler</h3>
                    <ul class="footerLinks">
                        <li><a href="index.html">ANASAYFA</a></li>
                        <li><a href="cars.html">ARABALAR</a></li>
                        <li><a href="about.html">HAKKIMIZDA</a></li>
                        <li><a href="contact.html">İLETİŞİM</a></li>
                    </ul>
                </div>
            </div>
            <div class="col3">
                <div class="footerItem">
                    <h3>Bize sosyal medyadan ulaşın</h3>
                    <ul class="socialLinks">
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
